<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="bookkeepingg services website" />
    <title>Contact-Us</title>
    <link rel="icon" href="imgs/logo.webp" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <script src="js/header.js"></script>
    <my-header></my-header>
    <!-- end -->
    <section id="abouthero">
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-12 mt-5 text-center">
            <h1>Contact-Us</h1>
            <p class="text-center">
              Get a solution of your Accounting problems
            </p>
          </div>
        </div>
      </div>
    </section>

    <!--  -->
    <section class="contact" id="form">
      <div class="container mt-5">
        <div class="row my-4 g-2">
          <div class="col-lg-4 col-md-4 form p-3">
            <div class="logo my-4">
              <img
                src="./imgs/logo.webp"
                class="img-fluid"
                height="auto"
                width="100px"
                alt=""
              />
            </div>
            <p>Save yourself the hassle. Let us handle your bookkeeping</p>
            <h2 class="fs-3">Do you have any query?</h2>
            <img src="./imgs/faq.svg" class="img-fluid p-lg-5" alt="" />
          </div>
          <div class="col-lg-8 col-md-8 p-lg-5 formbg">
            <h3 class="mt-3 p-2 fs-5">
              *Please feel free to add any information here that would be
              helpful for us to know ahead of meeting with you.
            </h3>
            <form
              class="row g-3 mt-1 p-2"
              target="_blank"
              action="https://formsubmit.co/gngxrawat@gmail.com"
              method="POST"
            >
              <div class="col-md-6 mb-1">
                <label for="inputName" class="form-label">Full Name*</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="col-md-6 mb-1">
                <label for="inputEmail" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  placeholder="Enter your email"
                  required
                />
                <input
                  type="hidden"
                  name="_autoresponse"
                  value="Thanks for contacting us,we have received your mail.We will contact you soon.From ourbookkepingservices.com"
                />
              </div>
              <div class="col-md-6 mb-1">
                <label for="inputPhone" class="form-label">Mobile Number</label>
                <input
                  type="number"
                  class="form-control"
                  name="number"
                  placeholder="+1 9XXXXXXX"
                />
              </div>
              <div class="col-md-6 mb-1">
                <label for="inputJob" class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" />
              </div>
              <div class="col-md-6 mb-1">
                <label for="inputDate" class="form-label">Select Date</label>
                <input type="date" class="form-control" name="date" />
              </div>
              <div class="col-md-6 mb-1">
                <label for="inputTime" class="form-label">Choose time</label>
                <input type="time" class="form-control" name="time" />
              </div>
              <div class="col-12">
                <input
                  type="hidden"
                  name="_next"
                  value="https://www.ourbookkeepingservices.com/thankyou.html"
                />
                <label for="inputQuery" class="form-label"
                  >Write Your Query</label
                >
                <textarea
                  class="form-control"
                  name="message"
                  placeholder="Type message"
                  rows="3"
                ></textarea>
              </div>

              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <button type="submit" class="btn btn-light mt-2 submitbtn">
                  Schedule call
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <script src="js/footer.js"></script>
    <my-footer></my-footer>
    <!-- end footer -->
    <button
      onclick="topFunction()"
      id="myBtn"
      title="Go to top"
      class="btn rounded-pill"
    >
      <i class="bi bi-arrow-up"></i>
    </button>
    <script src="js/demo.js"></script>
  </body>
</html>
